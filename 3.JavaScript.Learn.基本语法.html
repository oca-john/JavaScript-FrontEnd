<!DOCTYPE html>		<!--文档类型，必须大写-->
<html>				<!--根元素，html 页面的外边界-->
	<head>			<!--用户不可见，搜索关键字、页面描述、CSS 样式、字符编码-->
		<meta charset="utf-8">			<!--文档使用的字符编码-->
		<title>Test Page.</title>		<!--显示在标签页上的网页标题-->
	</head>
	<body>
		<h1>Title of This Page</h1>		<!--一级标题-->
		<h2>Sub Title</h2>				<!--二级标题，共分六级，一般用到四级-->
		<p>
			This is the <strong>First Paragraph</strong>.	<!--加粗-->
		</p>
		<ul>							<!--无序列表标记 unordered list-->
			<li>This is</li>			<!--项目标记 list item-->
			<li>an</li>
			<li>unordered list.</li>
		</ul>
		<ol>							<!--有序列表标记 ordered list-->
			<li>This is</li>
			<li>an</li>
			<li>ordered list.</li>
		</ol>
		<!--<img>是一对空元素，因为本身不需要通过内容产生效果，其作用是向所在位置嵌入一个图像；也不需要</img>标记来结束-->
		<img src="/home/oca/Pictures/Pic.png" alt="Windows-Start">	<!--图片不可见时显示 alt 内容-->
		<p>
			This is the second paragraph.
		</p>
		<a href="https://www.mozilla.org/zh-CN/about/manifesto/">Mozilla 宣言</a>
	</body>
</html>
