<!--直接在Html文件中写内容-->
<!--
JS 本质上就是嵌入到网页文件中的 <script> 代码块，用于指定网页的交互方式
<script>块中默认就是JS类型，可以不声明类型

<html>
  <head>
    <script>
      alert('Hello, world');    // <script>标记中间的部分可另存为独立的JS文件，供html文件调用
    </script>                   // html中以<script src="/path/to/js/file.js"></script>方式调用即可
  </head>
<body>
  ...                           // 网页的body部分
</body>
</html>
-->

<!--独立JS文件示例-->
<!--JS代码写入文件，Html中用<script>调用JS文件-->
<html>
<head>
  <script src="/path/to/javascriptfile.js"></script>
</head>
<body>
  ...
</body>
</html>
